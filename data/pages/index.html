<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />
		<script type="module" src="../scripts/monitor_script.js"></script>
		<title>Monitor POF LUX</title>
	</head>
	<body>
		<img id="logo_lif" src="../img/logo_lif_mod.png" />

		<div class="data-container">
			<h5 id="op-mode">Modo de Operação</h5>
			<button type="button" class="btn btn-success m-2 mode-btn" id="auto-btn">AUTO</button>
			<button type="button" class="btn btn-success m-2 mode-btn" id="manual-btn">MANUAL</button>
			<button type="button" class="btn btn-danger m-2 mode-btn" id="halt-btn">HALT</button>
		</div>

		<div class="data-container">
			<div>
				<input type="datetime-local" id="adjust_rtc" />
				<button type="button" class="btn btn-secondary ms-3" id="rtc-set-btn">SET</button>
			</div>
			<div class="d-inline-block m-3">
				<h6>Dia</h6>
				<h5 id="rtc_day"></h5>
			</div>
			<div class="d-inline-block m-3">
				<h6>Mês</h6>
				<h5 id="rtc_month"></h5>
			</div>
			<div class="d-inline-block m-3">
				<h6>Ano</h6>
				<h5 id="rtc_year"></h5>
			</div>
			<div class="d-inline-block m-3">
				<h6>Hora</h6>
				<h5 id="rtc_hour"></h5>
			</div>
			<div class="d-inline-block m-3">
				<h6>Minuto</h6>
				<h5 id="rtc_minute"></h5>
			</div>
			<div class="d-inline-block m-3">
				<h6>Segundo</h6>
				<h5 id="rtc_second"></h5>
			</div>
		</div>

		<div id="lens_info"></div>

		<div id="motor_info">
			<h6>Potência do Motor</h6>
			<div class="w-100 d-flex justify-content-center">
				<div class="progress" id="motor-pwr-progress">
					<div id="motor-pwr-bar" class="progress-bar" role="progressbar"></div>
				</div>
			</div>
		</div>
		<div id="pid_info">
			<div>
				<div class="d-inline-block m-3">
					<h6>Kp</h6>
					<h5 id="kp"></h5>
				</div>
				<div class="d-inline-block m-3">
					<h6>Ki</h6>
					<h5 id="ki"></h5>
				</div>
				<div class="d-inline-block m-3">
					<h6>Kd</h6>
					<h5 id="kd"></h5>
				</div>
			</div>
			<div>
				<div class="d-inline-block m-3">
					<h6>Erro</h6>
					<h5 id="error"></h5>
				</div>
				<div class="d-inline-block m-3">
					<h6>P</h6>
					<h5 id="P"></h5>
				</div>
				<div class="d-inline-block m-3">
					<h6>I</h6>
					<h5 id="I"></h5>
				</div>
				<div class="d-inline-block m-3">
					<h6>D</h6>
					<h5 id="D"></h5>
				</div>
				<div class="d-inline-block m-3">
					<h6>Output</h6>
					<h5 id="pid_output"></h5>
				</div>
			</div>
		</div>
		<div id="tracking-options">
			<h5>Memória de Dados</h5>
			<button type="button" class="btn btn-primary m-2" id="download-tracking-file">Baixar Dados</button>
			<button type="button" class="btn btn-danger m-2" id="clear-tracking-file">Apagar Dados</button>
		</div>
		<!-- <div id="debug">
			<h3>Debug</h3>
			<input type="text" id="debug-message-text-field" placeholder="Digite aqui a mensagem JSON" />
			<button type="button" class="btn m-2 border-0" id="debug-send-button">SEND</button>
		</div> -->
		<div class="footer">
			<h6>POF-LUX Project @Vinícius F. Neves</h6>
		</div>
	</body>
</html>
